<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
          <label for="animal-1">Animal</label>
          <input id="animal-1" type="text" name="animal-1"  required>
        <br>

        <label for="animal-2">Another Animal</label>
         <input id="animal-2" type="text" name="animal-2" required>
        <br>

         <label for="animal-3">One More Animal</label>
         <input id="animal-3" type="text" name="animal-3" minlength="2" maxlength="20" required>
        <br>

        <label for="adj-1">Adjective(past tense)</label>
         <input id="adj-1" type="text" name="adj-1" minlength="4" maxlength="20" required>
        <br>

        <label for="verb-1">Verb (ends in -ing)</label>
         <input id="verb-1" type="text" name="verb-1" required>
        <br>

        <label for="num-1">Number</label>
         <input id="num-1" type="number" name="num-1" required>
        <br>

  <span>Yes or No</span>
  <br>
  <input type="radio" id="yes" name="answer" value="yes" required>
  <label for="yes">Yes</label>

  <input type="radio" id="no" name="answer" value="no" required>
  <label for="no">No</label>
  <br>

  <label for="speed">Relative speed (ends in -er):</label>
  <select id="speed" name="speed" required>
    <option value="faster">Faster</option>
    <option value="slower">Slower</option>
    <option value="runner">Runner</option>
    <option value="walker">Walker</option>
  </select>
  <br>

  <label for="quote">Motivational Quote:</label>
  <input id="quote" value="quote" required list="quote-choices" type="text">

  <!-- datalist gives a dropdown options as input is being type, it also gives option for the user to type what the prefer to be submited or choose from the dropdown -->
  <datalist id="quote-choices">
    <option value="winner gets ice cream!"></option>
    <option value="a thousand mile journey starts with a step!"></option>
    <option value="keep being in motion of what you want materialized!"></option>
    <option value="it doesnt matter the speed for as long as the focus of hardwork is in motion!"></option>
  </datalist>
  <br>

  <label for="message">Meaningful Message:</label>
  <textarea id="message" name="message" required rows="8" cols="40">Motivational Quote:</textarea>
  <br>

        

        <input type="submit" value="Form My Story!">
      </form>
      
    </section>
  </body>
</html>
